<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculadora</title>
        <link type="text/css" href="estilos.css" rel="stylesheet">
        <!--Importamos el CDN de Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <body onloand="init();">
        <!--Diseño de la calculadora-->
        <div class="container-Calculadora">

            <span id="resultado"></span>            
            <div class="linea"></div>
            <p class="fant">Cientifica</p>
            
    <table class="calculadora">
      
            <tr>
                <td><button id="parentesis1">(</button></td>
                <td><button id="parentesis2">)</button></td>
                <td><button id="sin">sin</button></td>
                <td><button id="coseno">cos</button></td>
                <td><button id="tangente">tan</button></td>
                <td><button id="raíz">√</button></td>
            </tr>
            <tr>
                <td><button id="potencia">^</button></td>
                <td><button></button></td>
                <td><button id="porcentake">%</button></td>
                <td><button></button></td>
                <td><button id="logaritmo">log</button></td>
                <td><button></button></td>
            </tr>
    </table>
    <!--Diseño de calculadora basica-->
    <div class="container">
        <div class="row">
          <div class="col-md-4">
                <table class="basica">
                    <p class="new">Basica</p>
                
                    <tr>
                        
                        <td><button id="siete">7</button></td>
                        <td><button id="ocho">8</button></td>
                        <td><button id="nueve">9</button></td>
                        
                    </tr>

                    <tr>
                        <td><button id="cuatro">4</button></td>
                        <td><button id="cinco">5</button></td>
                        <td><button id="seis">6</button></td>
                        
                     
                    </tr>
                    <tr>
                        <td><button id="uno">1</button></td>
                        <td><button id="dos">2</button></td>
                        <td><button id="tres">3</button></td>
                        
                           
                    </tr>
                    <tr>
                        &nbsp;&nbsp; &nbsp; &nbsp;   
                        <td><button id="cero">0</button></td>
                        <td><button id="punto">.</button></td>
                    </tr>
                </table>
            </div>    
            <!--Operaciones basicas-->
            <div class="col-md-6 offset-md-1">
                <br>
                <br>
                <br>
                <div class="basic">
                    <div class="btn-group">
                        <input type="button" value="DEL" class="button_del" id="borrar">
                        <button class="button_ac" id="reset">AC</button>
                        
                    </div>
                    <div class="btn-group">
                        <input type="button" value="±" class="button_op" id="masomenos" onclick="numbers.value += '±'">
                        <button  class="button_op" id="suma">+</button>
                        <input type="button" value="-" class="button_op" id="resta"onclick="numbers.value += '-'">              
                    </div>
                    <div class="btn-group">
                        <input type="button" value="*" class="button_op" id="multiplicacion" onclick="numbers.value += '*'">
                        <input type="button" value="/" class="button_op" id="division" onclick="numbers.value += '/'">
                        <input type="button" value="π" class="button_op" id="pi"onclick="numbers.value += '3.141592'">
    
                    </div>
                    <button  class="button_igual" id="igual">=</button>
                    
                </div>
            </div>
        </div>    
        <br>  
    
        
        <center>
        <button  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Datos del Alumno</button>
        </center>

                        <h5 class="modal-title" style="align-content: center" id="exampleModalLabel">Datos del Alumno </h5>

                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
    
                    <form  method="POST">
                      
                        <div class="row">
                            <div class="col-5 offset-1">

                                    <label>Nota esperada según rendimiento:</label> <b> 10 pts </b>
                                </div>

                        </div>
    
                        <div class="modal-footer" >
                            <button type="submit" name="btnEnviar" class="btn btn-primary">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

  <script src="calculos.js"></script>
